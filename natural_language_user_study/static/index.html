<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Duo</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/clusterize.css">
	<link rel="stylesheet" type="text/css" href="css/tooltip.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-slider.min.css">
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<link rel="stylesheet" type="text/css" href="css/blinking-cursor.css">
	<link rel="stylesheet" type="text/css" href="fonts/Font-Awesome/css/fontawesome-all.css">
	<style id="table-resize-style"></style>
	<style id="included-record-table-resize-style"></style>
	<style id="excluded-record-table-resize-style"></style>

	<script src="vender/d3.min.js"></script>
	<script src="vender/jquery-3.3.1.min.js"></script>
	<script src="vender/jquery-ui.min.js"></script>
	<script src="vender/clusterize.min.js"></script>
	<script src="vender/bootstrap-slider.min.js"></script>
	<script src="vender/pluralize.js"></script>
</head>

<body>
	<div id="row1" class="noselection">
		<div id="menu-bar" class="ui-view">

			<input type="file" id="file-selector"/>
			<label for="file-selector" class="load-file-button">
				<span class="container"><span class="fas fa-file"></span>Load File</span>
			</label>

		</div>
	</div>

	<div id="row2" class="noselection">

		<div id="table" class="ui-view">
			<div class="filter-bar">
				<div class="header">Filters</div>
				<div class="content"></div>
			</div>

			<div class="top-bar"> <!-- for hiding scrollbar -->
				<div class="top-bar-scrollable-area"></div>
			</div>

			<div class="bottom-container">
				<div class="left-bar"> <!-- for hiding scrollbar -->
					<div id="left-bar-scrollable-area"> <!-- use id as it is used by clusterize -->
						<div id="left-bar-content"></div> <!-- use id as it is used by clusterize -->
					</div>
				</div>

				<div id="table-scrollable-area"> <!-- use id as it is used by clusterize -->
					<div id="table-content"></div> <!-- use id as it is used by clusterize -->
				</div>

				<div class="resize-guide"></div>
			</div>

			<div class="loader">
				<div class="sk-circle">
					<div class="sk-circle1 sk-child"></div>
				  	<div class="sk-circle2 sk-child"></div>
				  	<div class="sk-circle3 sk-child"></div>
				  	<div class="sk-circle4 sk-child"></div>
				  	<div class="sk-circle5 sk-child"></div>
				  	<div class="sk-circle6 sk-child"></div>
				  	<div class="sk-circle7 sk-child"></div>
				  	<div class="sk-circle8 sk-child"></div>
				  	<div class="sk-circle9 sk-child"></div>
				  	<div class="sk-circle10 sk-child"></div>
				  	<div class="sk-circle11 sk-child"></div>
				  	<div class="sk-circle12 sk-child"></div>
				</div>
			</div>
		</div>

		<div id="sidebar" class="ui-view">
			<div class="question-input-box">
				<span class="input-box" contenteditable="true" placeholder="Ask a question about your data"></span>
				<span class="fas fa-times-circle"></span>
			</div>

			<div class="result-panel">
				<div class="question header"></div>
				<div class="question content"></div>
				<div class="answer header"></div>
				<div class="answer content"></div>

				<div class="loader">
					<div class="sk-circle">
						<div class="sk-circle1 sk-child"></div>
					  	<div class="sk-circle2 sk-child"></div>
					  	<div class="sk-circle3 sk-child"></div>
					  	<div class="sk-circle4 sk-child"></div>
					  	<div class="sk-circle5 sk-child"></div>
					  	<div class="sk-circle6 sk-child"></div>
					  	<div class="sk-circle7 sk-child"></div>
					  	<div class="sk-circle8 sk-child"></div>
					  	<div class="sk-circle9 sk-child"></div>
					  	<div class="sk-circle10 sk-child"></div>
					  	<div class="sk-circle11 sk-child"></div>
					  	<div class="sk-circle12 sk-child"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="filter-menu" class="noselection ui-view">
		<div class="sort header">Sort</div>
		<div class="sort content">
			<div class="ascending-btn button"><i class="fas fa-sort-alpha-down"></i>Ascending</div>
			<div class="descending-btn button"><i class="fas fa-sort-alpha-up"></i>Descending</div>
		</div>

		<div class="filter header">Filter</div>
		<div class="filter value content">
			<div id="filter-value-scroll-area" class="container">
				<div id="filter-value-content-area" class="dummy"></div>
			</div>
		</div>
		<div class="filter value search-box">
			<input type="text">
			<span class="fas fa-search"></span>
		</div>

		<div class="filter range content">
			<svg><g></g></svg>
			<span class="min-text">min</span>
			<input id="filter-slider" data-slider-id="filter-slider" type="text"/>
			<span class="max-text">max</span>
		</div>

		<div class="footer">
			<div class="confirm-btn button"><i class="fas fa-check"></i>Confirm</div>
			<div class="cancel-btn button"><i class="fas fa-times"></i>Cancel</div>
		</div>
	</div>

	<div id="question-input-box-autocomplete" class="noselection"></div>

	<div id="system-reasoning-panel" class="noselection">
		<div class="text"></div>
		
		<div class="distribution">
			<svg></svg>
		</div>
	</div>

	<input type="text" id="filter-range-editor"/> <!-- for editing filter range -->
	<div id="tooltip"></div>
	<div id="blinking-cursor">|</div>
	<div id="table-highlight-box"></div>

	<script src="js/start.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/data.js"></script>
	<script src="js/database.js"></script>
	<script src="js/body.js"></script>
	<script src="js/webAPI.js"></script>

	<script src="js/rangeEditor.js"></script> <!-- prototype -->
	<script src="js/slider.js"></script> <!-- prototype -->

	<script src="js/table.js"></script>
	<script src="js/shelf.js"></script>
	<script src="js/filterMenu.js"></script>
	<script src="js/filterRangeEditor.js"></script>
	<script src="js/filterBar.js"></script>
	<script src="js/tableHighlightBox.js"></script>
	<script src="js/tableHelpers.js"></script>
	<script src="js/textGenerator.js"></script>
	<script src="js/menuBar.js"></script>
	<script src="js/changeNameHandler.js"></script>

	<script src="js/ruleDatabase.js"></script>
	<script src="js/questionInputBox.js"></script>
	<script src="js/questionInputBoxAutoComplete.js"></script>
	<script src="js/resultPanel.js"></script>
	
	<script src="js/oneToOneOperator.js"></script>
	<script src="js/oneToOneAnswer.js"></script>
	<script src="js/oneToManyOperator.js"></script>
	<script src="js/oneToManyAnswer.js"></script>
	<script src="js/operatorMediator.js"></script>

	<script src="js/systemReasoningPanel.js"></script>
	<script src="js/systemReasoningPanelBarChart.js"></script>
	<script src="js/systemReasoningPanelHistogram.js"></script>
	<script src="js/systemReasoningPanelDensityPlot.js"></script>
	<script src="js/systemReasoningPanelExplanation.js"></script>
</body>
